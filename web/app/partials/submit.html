<div id="submit-wrapper" ng-click="back()">
  <form id="get-link" ng-hide="info" ng-submit="fetchLink(link);" ng-click="$event.stopPropagation();" >
    <ul class="ul-list">
      <li class="list">
        <input class="submit-input" type="text" ng-model="link">
        <button type="submit"><i class="fa fa-arrow-right"></i></button>
      </li>
    </ul>
  </form>
  <form ng-show="info" id="submit-form" ng-click="$event.stopPropagation();" ng-submit="submitInfo(info, tags)">
    <div ng-show="info.image" class="img-wrapper" style="background: url({{info.image}});background-size: cover;">
      <div class="img" ng-hide="info.image">
        <i class="fa fa-image fa-5x"></i>
      </div>
    </div>
    <ul class="ul-list">
      <li class="list">
        <label for="title">標題</label>
        <input class="submit-input" type="text" name="title" ng-model="info.title">
      </li>
      <li class="list">
        <label for="description">描述</label>
        <input class="submit-input" type="text" name="description" ng-model="info.description">
      </li>
      <li class="list">
        <label for="tag">標籤</label>
        <tags-input ng-model="tags" min-length="2"></tags-input>
      </li>
      <li class="list" style="text-align: right;">
        <input ng-disabled="!info" type="submit" value="送出">
      </li>
    </ul>
  </form>
</div>

</div>
