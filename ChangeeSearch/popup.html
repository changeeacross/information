<!DOCTYPE html>
<html ng-app="myApp" ng-csp>
    <head>
        <link rel="stylesheet" href="css/popup.css">
        <link rel="stylesheet" href="js/ng-tags-input/ng-tags-input.css">
        <link rel="stylesheet" href="js/ng-tags-input/ng-tags-input.bootstrap.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    </head>
    <body id="popup" ng-controller="PageController" ng-init="form=false; bookmark=false;">
        <header>
            <h1>Changee Search
            <span class="icon-group">
              <a href="http://changeesearch.com" ng-show="!fbLogin"><i class="fa fa-bookmark fa-lg"></i></a>
              <i class="fa fa-heart fa-lg" ng-click="form = !form; bookmark = false" ng-show="!fbLogin"></i>
            </span>
            </h1>
            {{message}}
        </header>
        <!-- <div ng-show="bookmark">
            <button class="btn-bookmark">匯入您的書籤</button>
            {{pocket}}
        </div> -->
        <div ng-show="form">
            <form id="submit-form" ng-click="$event.stopPropagation();" ng-submit="submitInfo(info, tags)" >
                <div class="img-wrapper" style="background: url({{image}});background-size: cover;">
                  <div class="img" ng-hide="image">
                    <i class="fa fa-image fa-5x"></i>
                  </div>
                </div>

                <ul class="ul-list">
                  <li class="list">
                    <label for="link">網址連結</label>
                    <input class="submit-input" type="text" ng-model="info.link" name="link">
                  </li>
                  <li class="list">
                    <label ng-show="info.title" for="title">標題</label>
                    <input class="submit-input" ng-show="info.title" type="text" name="title" ng-model="info.title">
                  </li>
                  <li class="list">
                    <label ng-show="info.description" for="description">描述</label>
                    <input class="submit-input" ng-show="info.description" type="text" name="description" ng-model="info.description">
                  </li>
                  <li class="list" ng-show="tags">
                    <!-- <label for="tag">標籤</label> -->
                    <!-- <tags-input ng-model="tags" min-length="2"></tags-input> -->
                  </li>
                  <li class="list">
                    <input ng-disabled="!info" type="submit" value="送出">
                  </li>
                </ul>
              </form>
        </div>
        <div ng-show="fbLogin" id="fb-root">
            
            <a target="_blank" href="https://www.facebook.com/dialog/oauth?client_id=421496681325151&response_type=token&scope=email&redirect_uri=http://www.facebook.com/connect/login_success.html&scope=publish_actions&response_type=token"><i class="fa fa-facebook-square fa-4x"></i></a>
        </div>
        
        <script type="text/javascript" src="js/lib/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <!-- // <script type="text/javascript" src="js/ng-tags-input/ng-tags-input.js"></script> -->
        
        <script type="text/javascript" src="js/app/app.js"></script>
        <script type="text/javascript" src="js/app/background.js"></script>
        <script type="text/javascript" src="js/app/popup.js"></script>
    </body>
</html>
